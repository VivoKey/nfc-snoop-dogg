buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'commons-io:commons-io:2.11.0'
}

android {
    namespace 'com.vivokey.nfcsnoopdecoder'
    compileSdk 34

    defaultConfig {
        applicationId "com.vivokey.nfcsnoopdecoder"
        minSdkVersion 21
        targetSdkVersion 34
    }
}

